<body class="bg-info">
    <div class="container bg-warning">
        <h1 class="text-light text-center">PROYECTO CACHI-PUM</h1>
        <div class="juego my-5 d-flex justify-content-around align-items-center bg-info">
            <!-- USUARIO -->
            <div id=" usuario">
                <!-- TITULO -->
                <div class="border p-1 text-center text-light bg-dark fw-bold">USUARIO</div>

                <!--BOTONES -->
                <div class="border p-3 mt-1">
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('0');">
                        PIEDRA
                        <i class="far fa-hand-rock"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('1');">
                        PAPEL
                        <i class="far fa-hand-paper"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('2');">
                        TIJERA
                        <i class="far fa-hand-scissors"></i>
                    </button>
                </div>

                <!-- DIV DiBUJO -->
                <div id="usuario_mostrar" class="border mt-1 text-center p-3"></div>

                <!-- DIV MENSAJE -->
                <div class="border mt-1">
                    <p id="usuario__mensaje" class="text-center p-3 m-auto fw-bold"></p>
                </div>
            </div>

            <!-- maquina-->
            <div id=" maquina">
                <!-- DIV TITULO -->
                <div class="border p-1 text-center text-light bg-dark fw-bold">MAQUINA</div>

                <!-- DIV BOTONES -->
                <div class="border p-3 mt-1">
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('0');">

                        <i class="far fa-hand-rock"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('1');">

                        <i class="far fa-hand-paper"></i>
                    </button>
                    <button type="button" id="piedra" class="btn btn-outline-dark" onclick="usuario('2');">
                        TIJERA
                        <i class="far fa-hand-scissors"></i>
                    </button>
                </div>

                <!-- DIV DiBUJO -->
                <div id="usuario_mostrar" class="border mt-1 text-center p-3"></div>

                <!-- DIV MENSAJE -->
                <div class="border mt-1">
                    <p id="usuario__mensaje" class="text-center p-3 m-auto fw-bold"></p>
                </div>
            </div>
